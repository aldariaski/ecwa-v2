{% extends 'base.html' %}
{% load static %}

{% block content %}
<p class="h3 text-light">Update Post</p>
<div class="mb-3 p-1 bg-light shadow rounded border" style="min-height:3rem;">
<form action="{% url 'forum:update_post' %}" method="POST" class="d-flex justify-content-center align-items-center flex-column mt-2">
    {% csrf_token %}
    <div class="pb-1">ID</div>
    <div class="form-group">
      <input type="number" name="idz" value="{{request.POST.idz}}" class="form-width form-control" placeholder="idz" required>
    </div>
    <div class="pb-1">Title</div>
    <div class="form-group">
      <input type="text" name="title" value="{{request.POST.title}}" class="form-width form-control" placeholder="title" required>
    </div>
    <div class="pb-1">Content</div>
    <div class="form-group">
      <input type="text" name="content" value="{{request.POST.content}}" class="form-width form-control" placeholder="content" required>
    </div>


    <div class="d-flex w-100 justify-content-center mb-5">
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'forum:allthread' %}">
          <div class="btn btn-danger">Cancel</div>
        </a>
    </div>
</form>
</div>
{% endblock content %}
